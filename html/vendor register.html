<!DOCTYPE html>
<html>
<head>
<title>Vendor Register Form</title>
<link rel = "stylesheet" type = "text/css" href  = "../styles/venreg.css">
</head>


<body>

<form >
 <div class="container">
    <hr>
	<h1>Vendor Register Form</h1>
	<hr>
	<tr>
	<td><b>Full Name With Initials :</b></td>
	<td><input type = "text" name = "username" required></td>
	</tr>
	<tr>
	<td><b>Address :</b></td>
	<td><input type = "text" name = "address"  required></td>
	</tr>
	<tr>
	<td><b>NIC No :</b></td>
	<td><input type = "nic" name = "nic" required></td>
	</tr>
	<br><br><br>
	<td><b>Date of Birth :</b></td>
	<td><input type = "date" name = "dob" required></td>
	</tr>
	<br><br><br>
	<tr>
	<td><b>Gender :</b></td>
	<td><input type = "radio" name = "gender" value = "m" required>Male
	<input type = "radio" name = "gender" value = "f" required>Female</td>
	</tr>
	<br><br><br>
	<tr>
	<td><b>Email :</b></td>
	<td><input type = "email" name = "email" required></td>
	</tr>
	<br><br><br>
	<tr>
	<td><b>Phone No :</b></td>
	<td>
	<input type = "phone" name = "phone" required>
	</td>
	</tr>
	<br><br><br>
	<tr>
	<td><b>Qualifications & Expirence :</b></td>
	<td><input type = "text" name = "details" required></td>
	</tr>
	<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <td><input class= "submitbtn" type="submit" name = "submit" value = "Submit"></td>
    </tr>
</div>
</form>

</body>
</html>
